<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Login</title>
  <link rel="stylesheet" href="estilos/log.css" />
</head>
<body>

  <!-- Botão Voltar fora do container, acima da logo -->
  <div class="top-controls">
    <a href="index.html" class="home-button">← Voltar: Home</a>
  </div>

  

  <div class="container">
    <!-- Redirecionando para agenda.html ao clicar em Login -->
    <form action="agenda.html" method="GET">

      <label for="email" class="label">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        class="input-field"
        placeholder="Digite seu email"
        required
      />

      <label for="senha" class="label">Senha</label>
      <input
        id="senha"
        name="senha"
        type="password"
        class="input-field"
        placeholder="Digite sua senha"
        required
      />

      <div class="text-forgot">
        <a href="#">Esqueceu a senha?</a>
      </div>

      <div class="text-forgot">
        <a href="#">Sou médico</a>
      </div>

      <button onclick="window.location.href='hmlog.html'" type="submit" class="login-button">
        <span>Login</span>
      </button>
    </form>
  </div>

</body>
</html>
